<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap two Numbers</title>

  <script>
   function swap()
  {
    let number1 = document.getElementById('t1').value;
    
    document.getElementById('t1').value = document.getElementById('t2').value;

    document.getElementById('t2').value=number1;
  }
  </script>

</head>
<body>
  
  <input type="text" id="t1">
  <input type="text" id="t2">
  <br>
  <input type="button" value="swap" onclick="swap()">
</body>
</html>
